<!doctype html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/index.css">
    <title>Who am i</title>
  </head>
  <body>
    <div class="min-h-screen flex flex-col items-center md:flex-row md:justify-center md:items-start p-5 font-body bg-body-bg">
      <div class="pokeCard relative p-7 flex-shrink-0 w-full max-w-xs md:max-w-[400px]">
        <div class="relative">
          <img id="maskImg" class="transition-opacity" src="https://placebear.com/400/480" alt="">
          <img id="showImg" class="absolute left-0 top-0 z-10 opacity-0 transition-opacity" src="https://placehold.co/400x480" alt="">
        </div>
      </div>
      <div class="w-full pt-5 md:w-40 md:ml-24">
        <div class="text-name text-center leading-normal font-bold tracking-[5px]">
          <div id="title" class="mb-5 relative before:absolute before:left-0 before:top-0 before:w-full before:h-full before:z-20 before:origin-right before:transition-transform before:duration-500 before:bg-body-bg">
            <div id="question" class="text-6xl font-roboto transition-opacity duration-500">????</div>
            <div id="answer" class="absolute left-0 top-0 z-10 w-full text-5xl select-none pointer-events-none transition-opacity opacity-0 duration-500">陳亮嶼</div>
          </div>
          <div id="whoami" class="text-5xl transition-opacity opacity-0 duration-500">我是誰</div>
        </div>
        <button type="button" id="button" class="block w-24 mt-8 ml-auto mr-auto bg-[#4299e1] hover:bg-[#63b3ed] text-white py-2 px-4 border-b-4 border-[#2b6cb0] hover:border-[#4299e1] rounded transition-opacity opacity-0 duration-500">
          讓我看看
        </button>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
